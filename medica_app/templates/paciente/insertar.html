{% extends 'base.html' %}

{% load static %}

{% block title %}
    Registrar nuevo paciente
{% endblock %}

{% block content %}

    <h1>Crear paciente en el sistema</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit">Registrar nuevo paciente</button>
    </form>
{% endblock %}
