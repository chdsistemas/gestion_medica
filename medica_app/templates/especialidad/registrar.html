{% extends 'base.html' %}

{% load static %}

{% block title %}
    Registrar nueva especialidad médica
{% endblock %}

{% block content %}

    <h3>Registrar especialidad</h3>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

        <link rel="stylesheet" href="{% static 'css/formularios.css' %}">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar Especialidad Médica</button>
        </form>

{% endblock %}
