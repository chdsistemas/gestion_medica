{% extends 'base.html' %}

{% load static %}

{% block title %}
    Crear cita médica
{% endblock %}

{% block content %}

    <h3>Crear nueva cita médica</h3>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit">Crear cita médica</button>
    </form>
{% endblock %}
